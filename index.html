<!DOCTYPE html>
<html lang="en" class="bg-slate-950">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QCM Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "ui-sans-serif", "system-ui"] },
            colors: {
              brand: {
                50: "#f0f7ff",
                100: "#d6e8ff",
                500: "#2563eb",
                600: "#1d4ed8",
                700: "#1e40af"
              }
            }
          }
        }
      };
    </script>
    <style>
      html,
      body {
        min-height: 100%;
      }
      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }
      .toast-enter {
        animation: toast-in 0.3s ease forwards;
      }
      .toast-leave {
        animation: toast-out 0.2s ease forwards;
      }
      @keyframes toast-in {
        from {
          opacity: 0;
          transform: translateY(1rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes toast-out {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(1rem);
        }
      }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-50">
    <div id="app" class="min-h-screen"></div>

    <div id="toast-root" class="fixed bottom-4 inset-x-0 flex justify-center px-4 z-40"></div>

    <div
      id="ai-modal"
      class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50 items-center justify-center px-4"
      role="dialog"
      aria-modal="true"
    >
      <div class="bg-slate-900 rounded-2xl shadow-xl max-w-lg w-full p-6 space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold">AI Answer Explanation</h2>
          <button
            id="close-ai-modal"
            class="p-2 rounded-full hover:bg-white/10 focus:outline-none focus-visible:ring-2 focus-visible:ring-brand-500"
            aria-label="Close AI explanation"
          >
            âœ•
          </button>
        </div>
        <div id="ai-modal-body" class="text-sm text-slate-200 space-y-2"></div>
        <button
          id="ai-modal-dismiss"
          class="w-full py-2.5 bg-brand-600 rounded-xl font-semibold hover:bg-brand-500 transition"
        >
          Close
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
